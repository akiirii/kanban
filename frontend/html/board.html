
<div class="board">
    <div class="boardMenu">
        <button> &#43 add ticket</button>
    </div>
    <div>
        <div class="boardColumn">
            <div class="header primary">
                Requested
            </div>
            <div class="content">
                <div ng-repeat="ticket in board.tickets | filter:{'status':'requested'}">
                    <div board-ticket ticket="ticket"></div>
                </div>

            </div>

        </div>
        <div class="boardColumn">
            <div class="header progress">
                In Progress
            </div>
            <div class="content">
                <div ng-repeat="ticket in board.tickets | filter:{'status':'inprogress'}">
                    <div board-ticket ticket="ticket"></div>
                </div>
            </div>
        </div>
    </div>
    <div>
        <div class="boardColumn">
            <div class="header progress">
                Testing
            </div>
            <div class="content">
                <div ng-repeat="ticket in board.tickets | filter:{'status':'testing'}">
                    <div board-ticket ticket="ticket"></div>
                </div>
            </div>

        </div>
        <div class="boardColumn">
            <div class="header secondary">
                Done
            </div>
            <div class="content">
                <div ng-repeat="ticket in board.tickets | filter:{'status':'done'}">
                    <div board-ticket ticket="ticket"></div>
                </div>
            </div>
        </div>
    </div>
</div>
